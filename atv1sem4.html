<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cssForm.css">
    <title>Formulário</title>
</head>
<body>
    <form id="inserir">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <label for="datnascimento">Data de Nascimento:</label>
        <input type="date" id="datnascimento" name="datnascimento">

        <label for="numfixo">Telefone Fixo:</label>
        <input type="tel" id="numfixo" name="numfixo">

        <label for="numcel">Telefone Celular:</label>
        <input type="tel" id="numcel" name="numcel">

        <label for="professor">Professor</label>
        <input type="radio" id="professor" name="cargo" onclick="habilitaProfessor()">

        <label for="aluno">Aluno</label>
        <input type="radio" id="aluno" name="cargo" onclick="habilitaAluno()">
        
        <input type="submit" value="Enviar">
    </form>

    <form id="FormAluno" style="display:none">
        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso">
        
        <label for="matricula">Matricula:</label>
        <input type="text" id="matricula" name="matricula">
    </form>

    <form id="FormProfessor" style="display:none">
        <label for="area">Área:</label>
        <input type="text" id="area" name="area">
        
        <label for="matriculap">Matricula:</label>
        <input type="text" id="matriculap" name="matriculap">

        <label for="lattes">Lattes:</label>
        <input type="text" id="lattes" name="lattes">
    </form>

    <script>
        var botaoAluno = false; 
        var botaoProfessor = false;

        function habilitaProfessor(){
            var formulario = document.getElementById("FormProfessor");
            var formularioAluno = document.getElementById("FormAluno");
            var alunoRadio = document.getElementById("aluno");

            if(!botaoProfessor){
                formulario.style.display = "block";
                botaoProfessor = true;

                if (botaoAluno) {
                    formularioAluno.style.display = "none";
                    botaoAluno = false;
                    alunoRadio.checked = false;
                }
            } else {
                formulario.style.display = "none";
                botaoProfessor = false;
            }
        }

        function habilitaAluno(){
            var formulario = document.getElementById("FormAluno");
            var formularioProfessor = document.getElementById("FormProfessor");
            var professorRadio = document.getElementById("professor");

            if(!botaoAluno){
                formulario.style.display = "block";
                botaoAluno = true;

                if (botaoProfessor) {
                    formularioProfessor.style.display = "none";
                    botaoProfessor = false;
                    professorRadio.checked = false;
                }
            } else {
                formulario.style.display = "none";
                botaoAluno = false;
            }
        }
    </script>
</body>
</html>
