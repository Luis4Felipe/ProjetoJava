<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cssAtv.css">
    <title>Array Dinâmico</title>
</head>

<body>
    <form>
        <label>Digite um valor:</label><br>
        <input type="text" id="inpVal">
        <br>
        <input type="button" id="btnEnviar" value="Adicionar Valor" onclick="adicionarValor()">
        <p id="array"></p>
    </form>

    <script>
        var valores = [];

        function verificar() {
            let verif = document.getElementById("inpVal").value;
            if (!isNaN(verif)) {
                alert("Por favor, insira apenas valores em string.");
                limparInput();
            }
        }

        function adicionarValor() {
            verificar(); 

            let novoValor = document.getElementById("inpVal").value.trim();

            if (novoValor !== "") {
                valores.push(novoValor);
                valores.sort();
                exibirValoresOrdenados();
                limparInput();
            } else {
                alert("Por favor, insira um valor válido.");
            }
        }

        function exibirValoresOrdenados() {
            let orderedList = document.getElementById("array");
            orderedList.innerHTML = 'Valores Ordenados do Array: ' + valores.join(', ');
        }

        function limparInput() {
            document.getElementById("inpVal").value = "";
        }
    </script>
</body>

</html>
