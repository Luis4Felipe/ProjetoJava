<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <script>
        function isPrime(number) {
        if (number <= 1) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
        if (number % i === 0) {
            return false;
        }
    }
    return true;
}

let n;
do {
    n = prompt("Digite um número inteiro positivo:");
    n = parseInt(n);
} while (isNaN(n) || n <= 0);

if (isPrime(n)) {
    alert(`${n} é um número primo.`);
} else {
    alert(`${n} não é um número primo.`);
}
    </script>

</body>
</html>
