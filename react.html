<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letreiro - Fatec</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    
    #letreiro {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="letreiro"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>

  <script type="text/babel">
    class Letreiro extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          texto: '',
          index: 0
        };
      }

      componentDidMount() {
        this.timerID = setInterval(
          () => this.animarTexto(),
          100
        );
      }

      componentWillUnmount() {
        clearInterval(this.timerID);
      }

      animarTexto() {
        const textoCompleto = 'Venha estudar na Fatec';
        const { texto, index } = this.state;

        if (index < textoCompleto.length) {
          this.setState({
            texto: texto + textoCompleto[index],
            index: index + 1
          });
        } else {
          clearInterval(this.timerID);
        }
      }

      render() {
        return (
          <div>{this.state.texto}</div>
        );
      }
    }

    ReactDOM.render(
      <Letreiro />,
      document.getElementById('letreiro')
    );
  </script>
</body>
</html>
